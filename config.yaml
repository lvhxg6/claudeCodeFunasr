# FunASR 服务配置

model:
  # 流式模型
  name: "paraformer-zh-streaming"

  # VAD 模型（语音端点检测）
  vad_model: "fsmn-vad"

  # 标点恢复模型
  punc_model: "ct-punc"

server:
  host: "127.0.0.1"
  port: 10095

  # WebSocket 路径
  ws_path: "/ws/transcribe"

streaming:
  # 音频块大小（毫秒）
  chunk_ms: 200

  # 采样率
  sample_rate: 16000

  # 推理批次大小（音频块数量）
  inference_batch_size: 3

  # 最大缓冲区大小
  max_buffer_size: 100

  # 最大并发连接数
  max_connections: 10

  # 音量阈值（RMS，0.0-1.0）
  # 低于此阈值的音频被视为噪音，不进行识别
  # 建议值：0.01-0.05，根据环境噪音调整
  energy_threshold: 0.02

logging:
  level: "INFO"
  file: "logs/service.log"
